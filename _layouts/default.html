---
# layout: compress
---
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

        {% seo %}
    </head>

    <body style="background-color: rgb(255, 255, 255)">
        <script async src="{{site.baseurl}}/assets/js/theme.min.js"></script>
        {% if page.url != "/" %} 
        <header>
            <a href="{{site.baseurl}}/">
                <div class="home"></div>
            </a>
        </header>
        {% endif %}

        <main>
            <article>
                {{ content }}
            </article>
        </main>

        <footer>
            <div class="links">
                <a href="{{site.baseurl}}/about/">About me</a>
                <a class="theme" onclick="theme()">Dark/Light</a>
                <a class="theme" href="{{site.baseurl}}/feed.xml" target="_blank">RSS</a>
            </div>
            <p class="copy">
                <small>{{site.title}}
                    | Jekyll theme by
                    <a href="http://webjeda.com">webjeda</a>
                </small>
            </p>
        </footer>
    </body>

</html>
